---
layout: default
---



      <article class="post" style="margin-bottom: 5rem;">
        <div class="fb-like" data-href="{{site.url}}{{site.baseurl}}{{page.url}}" data-width="" data-layout="standard" data-action="like" data-size="small" data-share="true"></div>

        <h1>{{ page.title }}</h1>
        <div class="date">
          Written on {{ page.date | date: "%B %e, %Y" }}
        </div>
      
        <div class="entry">
          {{ content }}
        </div>

      </article>

      <div class="row">
        {% for post in site.posts %}
        {% if post.url!=page.url %}
        <div class="col-6">
          <div class="card">
            <img src="{{site.url}}{{site.baseurl}}/images/{{post.featured-img}}" class="img-fluid"/>
            <div class="card-body">
              <h5 class="card-title">{{ post.title }}</h5>
              <p class="card-text">{{ post.description }}</p>
              <a href="{{ site.baseurl }}{{ post.url }}" >Lire la suite</a>
            </div>
          </div>
      </div>
      {% endif %}
        {% endfor %}
    </div>
