---
layout: default
---


<div class="row">

      <div class="col-8">
      <article class="post">
        <h1>{{ page.title }}</h1>

        <div class="fb-like" data-href="{{site.url}}{{site.baseurl}}{{page.url}}" data-width="" data-layout="standard" data-action="like" data-size="small" data-share="true"></div>

        <div class="entry">
          {{ content }}
        </div>
        <div class="date">
          Written on {{ page.date | date: "%B %e, %Y" }}
        </div>
      </article>
      </div>

    <div class="col-4">
        <div class="row">
          {% for post in site.posts limit:5%}
                {% if post.url==page.url %}
                {% else %}
                <div class="col-12" style="margin-bottom: 1rem;">
                  <div class="card">
                    <a href="{{ site.baseurl }}{{ post.url }}" >
                    <img src="{{site.url}}{{site.baseurl}}/images/{{post.featured-img}}" class="img-fluid"/>
                  </a>
                    <div class="card-body">
                      <h5 class="card-title">{{ post.title }}</h5>
                      <p class="card-text">{{ post.excerpt }}</p>
                      <a href="{{ site.baseurl }}{{ post.url }}" >Continue reading</a>
                    </div>
                  </div>
              </div>
              {% endif %}
          {% endfor %}
        </div>
    </div>

</div>
