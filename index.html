---
layout: default

---


  <div class="row">

    {% for post in site.posts %}
    <div class="col-md-4">
      <div class="card card-inverse card-primary text-center">
        {% if post.featured-img %}
        <img src="{{site.url}}{{site.baseurl}}/images/{{post.featured-img}}" class="card-img-top" style="max-height: 10rem;"/>
        {% else %}
        <img src="{{post.featured-img-url}}" class="card-img-top" style="max-height: 10rem;" />
        {% endif %}
        <div class="card-body">
          <h4 class="card-title">{{ post.title }}</h4>
          <p class="card-text">{{ post.description }}</p>
          <a href="{{ site.baseurl }}{{ post.url }}" class="btn btn-primary">Lire la suite</a>
        </div>
      </div>
    </div>
    {% endfor %}
      </div>
