---
layout: default

---



<div class="row">
    {% for post in site.posts %}
    <div class="col-12">
      <div class="card" style="margin-bottom: 2rem;">
        <a href="{{ site.baseurl }}{{ post.url }}" >

          {% if post.featured-img %}
          <img src="{{site.url}}{{site.baseurl}}/images/{{post.featured-img}}" class="img-fluid"/>
          {% else %}
          <img src="{{post.featured-img-url}}" class="img-fluid" />
          {% endif %}
          
        </a>
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.description }}</p>
          <a href="{{ site.baseurl }}{{ post.url }}" >Lire la suite</a>
        </div>
      </div>
  </div>
    {% endfor %}
</div>
